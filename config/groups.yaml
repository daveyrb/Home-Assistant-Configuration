  speedtest:
     name: SpeedTest
     entities:
       - sensor.speedtest_download
       - sensor.speedtest_upload
       - sensor.speedtest_ping
#-----------------------------------------------------------------------------#
  lights_internal:
    name: Lights Internal
    control: hidden
    entities:
      - switch.lounge_reading_light
      - switch.hallway_night_light
      - switch.butterfly
      - switch.fireplace_white
      - switch.fireplace_red
#-----------------------------------------------------------------------------#
  lights_external:
    name: Lights External
    control: hidden
    entities:
      - switch.front_porch_light
      - switch.soffit_lights
      - switch.front_garage_lights
#-----------------------------------------------------------------------------#
  lights_external_dusk_dawn:
    name: Lights External Dusk To Dawn
    control: hidden
    entities:
      - switch.front_porch_light
      - switch.soffit_lights
#-----------------------------------------------------------------------------#
  switches:
    name: Switches
    control: hidden
    entities:
      - switch.photo_frame
      - switch.the_bat_cave
      - switch.comms_fan
#-----------------------------------------------------------------------------#
  network_devices:
     name: Network Devices
     entities:
       #- sensor.adsl_line_1_state
       #- sensor.adsl_line_2_state
       - sensor.router_state
       - sensor.dns_1_state
       - sensor.dns_2_state
       - sensor.vpn_server_state
       - sensor.lounge_switch_state
       - sensor.ip_camera_server_state
       #- sensor.computer_room_switch_state
       - sensor.poe_switch_state
       - sensor.printer_page_count
#-----------------------------------------------------------------------------#
  wireless_access_points:
     name: Wireless Access Points
     entities:
       - sensor.dining_room_wap_state
       - sensor.kitchen_wap_state
       - sensor.lounge_wap_state
       - sensor.Hallway_wap_state
       - sensor.bedroom_wap_state
       - sensor.the_burrow_wap_state
#-----------------------------------------------------------------------------#
  pi_hole:
    name: DNS / Advert Blocker
    entities:
      - sensor.dns_queries
      - sensor.adverts_blocked
      - sensor.percent_of_adverts_blocked
#-----------------------------------------------------------------------------#
  environment:
    name: Environment
    entities:
      - sensor.comms_temperature
      - sensor.comms_humidity
      - sensor.bedroom_temperature
      - sensor.bedroom_humidity
      - sensor.lounge_temperature_adjusted
      - sensor.greenhouse_temperature
      - sensor.greenhouse_humidity
      - sensor.garden_temperature
      - sensor.garden_humidity
#-----------------------------------------------------------------------------#
  weather:
    name: Weather
    entities:
      - sensor.dark_sky_summary
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_type
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_cloud_cover
#-----------------------------------------------------------------------------#
  tv_lounge:
     name: TV Lounge
     control: hidden
     entities:
       - script.tv
       - script.sky
       - script.dvd
       - script.amplifier
       - script.pause_sky
       - script.pause_dvd
       - script.play_dvd
       - script.pause_apple_tv     
#-----------------------------------------------------------------------------#
  system:
    name: System
    entities:
      - sensor.processor_use
      - sensor.cpu_temp
      - sensor.disk_use_percent_
      - sensor.memory_free
      - sensor.network_in_eth0
      - sensor.network_out_eth0
      - sensor.ha_installed_version
      - sensor.jarvis_uptime
      - sensor.last_boot
      - sensor.since_last_boot_adjusted
#-----------------------------------------------------------------------------#
  christmas:
    name: Christmas
    #control: hidden
    entities:
      - switch.christmas_front_garden
      - switch.christmas_lounge_window
      - switch.christmas_tree
      - switch.christmas_back_porch
      - switch.back_porch_laser
      - switch.christmas_the_bat_cave        
