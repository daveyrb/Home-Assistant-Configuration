  burglar_alarm_status:
    name: Burglar Alarm Status
    entities:
      - binary_sensor.burglar_alarm_mcu_1
      - binary_sensor.burglar_alarm_mcu_2
      - binary_sensor.burglar_alarm_mcu_3
#-----------------------------------------------------------------------------#
  burglar_alarm_motion_sensors:
    name: Burglar Alarm Motion Sensors
    entities:
      - binary_sensor.alarm_amy_bedroom
      - binary_sensor.alarm_hallway
