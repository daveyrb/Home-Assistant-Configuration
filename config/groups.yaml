  SystemView:
    name: System Status
    view: yes
    icon: mdi:server
    entities:
      - group.system
#-----------------------------------------------------------------------------#
  AlarmView:
    name: Burglar Alarm
    view: yes
    icon: mdi:alarm-bell
    entities:
      - group.burglar_alarm_status
      - group.burglar_alarm_motion_sensors
      - group.burglar_alarm_door_widow_sensors
      - group.activate_burglar_alarm
