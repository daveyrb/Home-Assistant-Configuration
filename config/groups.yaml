  LightsView:
    name: Lights
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.lights_internal
      - group.lights_external
#-----------------------------------------------------------------------------#
  SwitchView:
    name: Switches
    view: yes
    icon: mdi:power
    entities:
      - group.Switches
#-----------------------------------------------------------------------------#
  EntertainmentView:
     name: Entertainment
     view: yes
     icon: mdi:television
     entities:
       - group.tv_lounge
