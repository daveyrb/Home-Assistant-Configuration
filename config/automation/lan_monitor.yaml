###############################################################################
- alias: 'POE Switch Down'
  initial_state: True
  trigger:
     platform: state
     entity_id: sensor.poe_switch_state
     to: 'Down'
     for:
        hours: 0
        minutes: 0
        seconds: 30
  action:
   - service: notify.ralph
     data:
       title: "POE Switch Down"
       message: "Sorry to disturb you Sir, but the Power Over Ethernet Switch seems to be Down"
   - service: media_player.volume_set
     data_template:
       entity_id:
           media_player.office_speaker
       volume_level: 0.4
   - service: tts.amazon_polly_say
     data_template:
       entity_id:
           media_player.office_speaker
       message: >
         Sorry to disturb you Sir, but the Power Over Ethernet Switch seems to be Down
#-----------------------------------------------------------------------------#   
